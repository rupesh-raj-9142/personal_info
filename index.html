<!DOCTYPE html>
<html lang="en">
<head>

    <title>Personal Information</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        header p {
            color: #666;
            font-size: 14px;
        }

        section article {
            margin-bottom: 20px;
        }

        section h2 {
            color: #1a73e8;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        strong {
            color: #000;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
